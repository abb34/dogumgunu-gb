<head>

  <style>
   body {
  margin: 0;
  padding: 0;
  background: url('https://raw.githubusercontent.com/abb34/dogumgunu-3/main/dgbr.jpeg') no-repeat center center fixed;
  background-size: cover;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;

    .balloon {
      position: absolute;
      width: 60px;
      height: 90px;
      animation: floatUp linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-150vh) rotate(10deg);
        opacity: 0;
      }
    }

    .svg-balloon {
      width: 100%;
      height: 100%;
    }

    #main-content {
      opacity: 0;
      animation: fadein 2s ease-in-out 6s forwards;
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 50px;
    }

    @keyframes fadein {
      to { opacity: 1; }
    }

    h1 {
      font-size: 2.5em;
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid #000;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 6s steps(50, end), blink 0.75s step-end infinite;
      font-size: 1.2em;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="balloon-container"></div>

  <div id="main-content">

      <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">

  </div>

  <script>
    const container = document.getElementById("balloon-container");

    const colors = ['#ff69b4', '#87cefa', '#ffd700', '#98fb98', '#dda0dd'];

    function createBalloon() {
  const balloon = document.createElement('div');
  balloon.className = 'balloon';
  balloon.style.left = Math.random() * 100 + 'vw';
  balloon.style.animationDuration = (6 + Math.random() * 4) + 's';

  const color = colors[Math.floor(Math.random() * colors.length)];
  const gradientId = 'grad' + Math.floor(Math.random() * 1000000); // benzersiz ID

  balloon.innerHTML = `
    <svg class="svg-balloon" viewBox="0 0 60 90" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <radialGradient id="${gradientId}" cx="30%" cy="30%" r="80%">
          <stop offset="0%" stop-color="${color}" stop-opacity="1"/>
          <stop offset="100%" stop-color="#00000022" stop-opacity="0.2"/>
        </radialGradient>
      </defs>
      <ellipse cx="30" cy="35" rx="25" ry="35" fill="url(#${gradientId})" stroke="#555" stroke-width="1"/>
      <polygon points="25,65 35,65 30,70" fill="#555"/>
      <path d="M30 70 C 28 80, 32 85, 30 90" stroke="#333" stroke-width="1" fill="none"/>
    </svg>
  `;
  container.appendChild(balloon);
  setTimeout(() => balloon.remove(), 10000);
}

    // Toplam 40 balon gÃ¶nder
    for (let i = 0; i < 40; i++) {
      setTimeout(createBalloon, i * 300);

      }
    }
    setTimeout(yazdir, 6000); // Balonlardan sonra yazÄ± baÅŸlasÄ±n
  </script>

</body>
