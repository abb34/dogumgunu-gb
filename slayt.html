<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.show {
      opacity: 1;
      z-index: 1;
    }

    .caption {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      text-shadow: 2px 2px 10px black;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .caption {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img src="images/slide1.jpg" class="slide show" alt="Slide 1">
    <img src="images/slide2.jpg" class="slide" alt="Slide 2">
    <img src="images/slide3.jpg" class="slide" alt="Slide 3">
    <img src="images/slide4.jpg" class="slide" alt="Slide 4">
    <img src="images/slide5.jpg" class="slide" alt="Slide 5">
    <img src="images/slide6.jpg" class="slide" alt="Slide 6">
    <img src="images/slide7.jpg" class="slide" alt="Slide 7">
    <img src="images/slide8.jpg" class="slide" alt="Slide 8">
    <img src="images/slide9.jpg" class="slide" alt="Slide 9">
    <img src="images/slide10.jpg" class="slide" alt="Slide 10">
    <img src="images/slide11.jpg" class="slide" alt="Slide 11">
    <img src="images/slide12.jpg" class="slide" alt="Slide 12">
    <div class="caption">Nice mutlu yaÅŸlara! ðŸŽ‚</div>
  </div>

  <audio id="bg-music" loop>
    <source src="music/arkaplan.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let slideIndex = 0;
      const slides = document.querySelectorAll(".slide");
      const audio = document.getElementById("bg-music");
      let musicStarted = false;

      // Slayt dÃ¶ngÃ¼sÃ¼
      setInterval(() => {
        slides[slideIndex].classList.remove("show");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("show");
      }, 4000);

      // SayfanÄ±n herhangi bir yerine tÄ±klandÄ±ÄŸÄ±nda mÃ¼ziÄŸi baÅŸlat
      document.body.addEventListener("click", function() {
        if (!musicStarted) {
          audio.play().catch(e => {
            console.log("MÃ¼zik Ã§alma hatasÄ±:", e);
          });
          musicStarted = true;
          console.log("MÃ¼zik baÅŸladÄ±");
        }
      }, { once: true }); // sadece ilk tÄ±klamada Ã§alÄ±ÅŸacak
    });
  </script>
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/fireworks.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const container = document.querySelector('.slideshow-container');
      const fireworks = new Fireworks.default(container, {
        speed: 3,
        acceleration: 1.05,
        friction: 0.95,
        gravity: 1.5,
        particles: 50,
        trace: 3,
        explosion: 5,
        autoresize: true,
        brightness: {
          min: 50,
          max: 80
        },
        delay: {
          min: 30,
          max: 60
        },
        sound: {
          enabled: false
        }
      });
      fireworks.start();
    });
  </script>
</body>
