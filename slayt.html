<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.show {
      opacity: 1;
      z-index: 1;
    }

    .caption {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      text-shadow: 2px 2px 10px black;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .caption {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img src="images/slide1.jpg" class="slide show" alt="Slide 1">
    <img src="images/slide2.jpg" class="slide" alt="Slide 2">
    <img src="images/slide3.jpg" class="slide" alt="Slide 3">
    <img src="images/slide4.jpg" class="slide" alt="Slide 4">
    <img src="images/slide5.jpg" class="slide" alt="Slide 5">
    <img src="images/slide6.jpg" class="slide" alt="Slide 6">
    <img src="images/slide7.jpg" class="slide" alt="Slide 7">

    <img src="images/slide11.jpg" class="slide" alt="Slide 11">
    <img src="images/slide12.jpg" class="slide" alt="Slide 12">
    <div class="caption">Nice mutlu yaÅŸlara! ðŸŽ‚</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      let slideIndex = 0;
      const slides = document.querySelectorAll(".slide");

      setInterval(() => {
        slides[slideIndex].classList.remove("show");
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add("show");
      }, 4000);
    });
  </script>

</body>
