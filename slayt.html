<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      max-width: 100%;
      height: 100vh;
      margin: auto;
    }

    .slide {
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .fade {
      animation-name: fade;
      animation-duration: 1s;
    }

    @keyframes fade {
      from {opacity: 0.4}
      to {opacity: 1}
    }

    .caption {
      position: absolute;
      bottom: 50px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 10px black;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img src="images/slide1.jpg" class="slide fade" style="display:block">
    <img src="images/slide2.jpg" class="slide fade">
    <img src="images/slide3.jpg" class="slide fade">
    <div class="caption">Nice mutlu yaÅŸlara! ðŸŽ‚</div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach(s => s.style.display = "none");
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].style.display = "block";
    }

    setInterval(showSlides, 4000); // 4 saniyede bir geÃ§
  </script>

</body>
</html>
