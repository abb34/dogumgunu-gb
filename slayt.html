<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
    }

    .slideshow-container {
      position: relative;
      width: 100vw;
      height: 100dvh;
      overflow: hidden;
    }

    .slide {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.show {
      display: block;
      animation: fade 1s ease-in-out;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .caption {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1.8rem;
      text-shadow: 2px 2px 10px black;
      padding: 0 20px;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .caption {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <img src="images/slide1.jpg" class="slide show">
    <img src="images/slide2.jpg" class="slide">
    <img src="images/slide3.jpg" class="slide">
    <div class="caption">Nice mutlu yaÅŸlara! ðŸŽ‚</div>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");

    function showSlides() {
      slides.forEach((slide, i) => {
        slide.classList.remove("show");
      });
      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("show");
    }

    setInterval(showSlides, 4000);
  </script>

</body>
</html>
